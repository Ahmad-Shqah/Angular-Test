<!-- vacations component-->
<div class="CardsMainBox">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div style="display: inline-block; text-align: center; width: 25%;">
            <i class="fa-solid fa-list fa-2x"></i>
            <p style="margin: 0; display: inline-block; width: 75%;">Vacation Requests</p>
        </div>
        <div class="container" style="margin-top: 0; display: inline-block; text-align: right; width: 100%;">
            <form class="d-flex justify-content-end">
                <input style="border-radius: 5cm; padding: 6px;" type="text" id="search-input" class="form-control" placeholder="Search">
            </form>
        </div>
    </div>

    <hr style="border: 1px solid #848484; margin: 5px;">

    <div class="CardsMainBox">
        <!-- Cards for holiday requests -->
    <div class="card-container">
        
        <div class="card-container">
            <div *ngFor="let request of vacationRequests" class="card">
              <img src="assets/req.png" alt="Employee Photo">
              <div class="card-content">
                <h5>{{ request.name }}</h5>
                <p><strong>Submitted On:</strong> {{ request.submittedOn }}</p>
                <p><strong>Duration:</strong> {{ request.duration }}</p>
                <p><strong>Salary:</strong> {{ request.salary }}</p>
              </div>
              <div class="card-buttons">
                <button class="decline-btn" style=" border-radius: 8%; color: green; background-color: white; border-color: green; border-style: solid;">Decline</button>
                <button class="approve-btn" style="padding: 5px 10px; background-color: green; color: white; border: none; border-radius: 5px; margin-right: 10px;">Approve</button>
              </div>
            </div>
          </div>
    </div>

<script>
    //  search for card
    document.getElementById('search-input').addEventListener('input', function() {
        const searchValue = this.value.toLowerCase();
        const cards = document.querySelectorAll('.card-container .card');

        cards.forEach(function(card) {
            const name = card.querySelector('h5').textContent.toLowerCase();
            if (name.includes(searchValue)) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        });
    });

    //  hide cards when Approve or Decline 
    const approveButtons = document.querySelectorAll('.approve-btn');
    const declineButtons = document.querySelectorAll('.decline-btn');

    // Function to hide the card
    function hideCard(event) {
        const card = event.target.closest('.card'); // Find the closest card element
        card.style.display = 'none'; // Hide the card
    }

    // to approve buttons
    approveButtons.forEach(button => {
        button.addEventListener('click', hideCard);
    });

    //  to decline buttons
    declineButtons.forEach(button => {
        button.addEventListener('click', hideCard);
    });
</script>
